<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="sm:mx-auto sm:w-full sm:max-w-md mb-6">
                <img class="mx-auto h-12 w-auto"
                     th:src="@{/svg/application-logo.svg}" alt="Application Logo"/>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="submit">POST LOGOUT</input>
            </form>
            <!-- tag::version-footer[] -->
            <div class="text-xs mt-2 text-gray-500 text-center">
                <span th:text="${version}"></span>
            </div>
            <!-- end::version-footer[] -->
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
    <script th:replace="~{fragments/alerts :: alert-js}"></script>
</body>
</html>
