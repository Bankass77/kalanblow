<!-- src/main/resources/templates/fragments/address-fragment.html -->
<div th:fragment="addressFragment(address)" class="sm:col-span-3 border p-4 rounded-lg shadow-md">
    <h2 class="text-lg font-semibold" th:text="#{address.details}">Address Details</h2>
    <div class="p-4 border bg-white rounded-lg shadow-md">
        <dl class="mt-4 space-y-2">
            <div class="flex">
                <dt class="w-1/3" th:text="#{address.street}">Street:</dt>
                <dd class="w-2/3"><span th:text="${address.street}"></span></dd>
            </div>
            <div class="flex">
                <dt class="w-1/3" th:text="#{address.streetNumber}">Street Number:</dt>
                <dd class="w-2/3"><span th:text="${address.streetNumber}"></span></dd>
            </div>
            <div class "flex">
            <dt class="w-1/3"  th:text="#{address.city}">City:</dt>
            <dd class="w-2/3"><span th:text="${address.city}"></span></dd>
    </div>
    <div class="flex">
        <dt class="w-1/3"  th:text="#{address.codePostale}">Postal Code:</dt>
        <dd class="w-2/3"><span th:text="${address.codePostale}"></span></dd>
    </div>
    <div class="flex">
        <dt class="w-1/3"  th:text="#{address.country}">Country:</dt>
        <dd class="w-2/3"><span th:text="${address.country}"></span></dd>
    </div>
    </dl>
</div>
</div>
